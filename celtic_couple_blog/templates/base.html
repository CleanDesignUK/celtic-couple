<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- SEO Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% block meta_description %}A Celtic Couple Travel Blog celebrating heritage, culture, and adventure.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}Celtic, Travel, Blog, Heritage, Culture{% endblock %}">
    <meta name="author" content="The Celtic Couple">

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="{% block og_title %}The Celtic Couple{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Join The Celtic Couple on their journey through Celtic heritage and travel adventures.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% static 'images/placeholder.png' %}{% endblock %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:type" content="website">

    <title>{% block title %}The Celtic Couple{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    {% load static %}
    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock extra_css %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">The Celtic Couple</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog:index' %}">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'work_with_us' %}">Work With Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock content %}
    </main>

    <footer class="bg-light text-center py-4">
        <div class="container">
            <p>&copy; {{ current_year }} The Celtic Couple. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    <!-- Additional JS can be added here -->
    {% endblock extra_js %}
</body>
</html>
